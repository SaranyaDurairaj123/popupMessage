<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup message</title>
    <link href="CSS/popup.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button type="button" id="btn" onclick="openpopup()">Submit</button>
        <div class="popup" id="popup">

        <button type="button" id="bttn" onclick="closepopup()">OK</button>
        </div>
        
    </div>
    
    <script src="js/popup.js"></script>

</body>
</html>
